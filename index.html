<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize-css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <title>Petty and Beary</title>
</head>
<body>
<div class="container">

  <header>
    <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3">
            <img class="title-logo" src="img/IMG_20160403_175535.jpg" alt="Cute pomeranians!">
        </div>
        <div class="col-xs-9 col-sm-9 col-md-9 text-right text-uppercase">
            <h1 class="title-super text-thin"> Petty and Beary</h1>
            <h4> The Pomeranians</h4>
        </div>
    </div>
  </header>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12"> <hr> </div>
    </div>

    <div class="row">
        <p><img class="img-responsive" src="img/18121863_10207561377627211_501070230587173085_o.jpg" alt="2 dogs about to take a shower"></p>
    </div>

    <section class="row">
        <div class="col-xs-12 col-sm-12 col-md-12"><h2 class="text-muted">Featured Work</h2></div>
    </section>
    <section class="row text-center">
        <div class="col-xs-4 col-sm-4 col-md-4">
            <p><img class="img-responsive" src="img/15325347_10206549325806548_1231687751008511497_o.jpg" alt="Dog is eating treats" data-toggle="modal" data-target="#eat"></p>
            <h3 class="list-title">EAT</h3>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4">
            <p><img class="img-responsive" src="img/15304382_10206550609078629_6154129544384427586_o.jpg" alt="Playing outdoor" data-toggle="modal" data-target="#play"></p>
            <h3 class="list-title">PLAY</h3>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4">
            <p><img class = "img-responsive" src="img/FB_IMG_1425264142769.jpg" alt="Puppy is sleeping" data-toggle="modal" data-target="#sleep"></p>
            <h3 class="list-title">SLEEP</h3>
        </div>
    </section>


</div>

<!-- Modal -->
    <div class="modal fade" id="eat" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">My favorite treat</h4>
                </div>
                <div class="modal-body">
                    <img class="img-responsive" src="img/15325347_10206549325806548_1231687751008511497_o.jpg" alt="dog is eating treat">
                    Petty was eating treat while Beary was staring at her jealously.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="play" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Outside in a sunny day</h4>
                </div>
                <div class="modal-body">
                    <img class="img-responsive" src="img/15304382_10206550609078629_6154129544384427586_o.jpg" alt="doggos in the garden">
                    Petty was having fun playing with Beary in the garden.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="sleep" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Sleep time</h4>
                </div>
                <div class="modal-body">
                    <img class="img-responsive img-res" src="img/FB_IMG_1425264142769.jpg" alt="doggy is napping">
                    Petty was taking a nap in one afternoon.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
